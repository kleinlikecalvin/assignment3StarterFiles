<!DOCTYPE html>

<html lang="en">

<head>
    <title>Adopt A Fur Baby</title>

    <meta charset="utf-8">

    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div id="wrapper">

        <nav>
            <a href="index.html">Home</a>
            <a href="a4.html">Favorite Toys</a>
            <a href="a5.html">Childhood</a>
            <a href="a6.html" class="active">Adopt or Foster Today!</a>
            <a href="a7.html">Resources</a>
        </nav>

        <article>
            <h1>Ask Us How To Adopt or Foster Today!</h1>
            <hr>
            <div style="display: flex; justify-content: center;">
                <form>
                    <fieldset id="fieldsetOne">
                        <legend>Contact Information</legend>

                        <label for="firstName">First Name:</label>
                        <input type="text" name="firstName" id="firstName" autofocus>
                        <br>
                        <label for="lastName">Last Name:</label>
                        <input type="text" name="lastName" id="lastName">
                        <br>
                        <label for="email">Email Address:</label>
                        <input type="email" name="email" id="email">
                        <br>
                        <label for="phone">Phone Number:</label>
                        <input type="text" name="phone" id="phone" placeholder="333-444-5555">
                    </fieldset>
                    <fieldset id="fieldsetTwo">
                        <legend>What is your fur length preference?</legend>

                        <input type="checkbox" name="fur" id="long" value="long">
                        <label for="long">Long fur</label>

                        <input type="checkbox" name="fur" id="medium" value="medium">
                        <label for="medium">Medium fur</label>

                        <input type="checkbox" name="fur" id="short" value="short">
                        <label for="short">Short fur</label>

                        <input type="checkbox" name="fur" id="furless" value="furless">
                        <label for="furless">No fur</label>

                        <input type="checkbox" name="fur" id="hypoallergenic" value="hypoallergenic">
                        <label for="hypoallergenic">Hypoallergenic</label>
                    </fieldset>
                    <fieldset id="fieldsetThree">
                        <legend>Other Information</legend>

                        <label for="breeds">What is your favorite breed?</label>
                        <br>
                        <select name="breeds" id="breeds">
                            <option value="tortie">Tortie</option>
                            <option value="tabby">Tabby</option>
                            <option value="maineCoon">Maine Coon</option>
                            <option value="persian">Persian</option>
                            <option value="scottish">Scottish Fold</option>
                        </select>
                        <br>
                        <br>
                        <label for="experience">How experienced are you with cats?</label>
                        <br>
                        <input type="radio" name="experience" id="experience" value="beginner">
                        <label for="beginner">Beginner</label>
                        <br>
                        <input type="radio" name="experience" id="experience" value="intermediate">
                        <label for="intermediate">Intermediate</label>
                        <br>
                        <input type="radio" name="experience" id="experience" value="advanced">
                        <label for="advanced">Advanced</label>
                        <br>
                        <input type="radio" name="experience" id="experience" value="expert">
                        <label for="expert">Expert</label>
                        <br>
                        <br>
                        <label for="comments">Comments/Questions:</label>
                        <br>
                        <textarea name="" id="comments" cols="60" rows="10"></textarea>
                    </fieldset>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Clear">
                </form>
            </div>
        </article>


        <div class="clear">
            <!-- DO NOT DELETE THIS SET OF DIV TAGS. If you do, your layout box won't look right.-->
        </div>

    </div>
</body>

</html>
